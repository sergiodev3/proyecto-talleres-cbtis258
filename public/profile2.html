    <!-- Estilos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #register-taller {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003d80;
        }

        /* Modal pequeño */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .close-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #c9302c;
        }

        /* Fondo oscuro del modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body style="background-image: url('img-actu/alexa.jpeg');">

                <a href="login.html"><img src="images/user-icon.png" alt="Ingresar"> <span>Ingresar</span></a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main style="padding: 20px;">
        <h1 style="text-align: center; color: #520e17;">Perfil</h1>
        <h2>Usuario: <span id="username">John Doe</span></h2>
        <h2>Email: <span id="email">john.doe@example.com</span></h2>

        <!-- Sección de inscripción -->
        <div id="register-taller">
            <h2>Selecciona un taller:</h2>
            <select name="talleres" id="talleres">
                <option value="robotica">Robótica</option>
                <option value="danza">Danza</option>
                <option value="fotografia">Fotografía</option>
                <option value="ajedrez">Ajedrez</option>
                <option value="arte">Arte</option>
                <option value="atletismo">Atletismo</option>
                <option value="futbol">Fútbol</option>
                <option value="basquet">Básquet</option>
                <option value="voleibol">Voleibol</option>
                <option value="escolta">Escolta</option>
                <option value="oratoria">Oratoria</option>
                <option value="musica">Música</option>
                <option value="canto">Canto</option>
            </select>
            <button id="register-btn">Inscribirse</button>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-message"></h2>
            <button class="close" id="close-btn">Cerrar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const registerBtn = document.getElementById('register-btn');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const closeBtn = document.getElementById('close-btn');
        const talleresSelect = document.getElementById('talleres');

        registerBtn.addEventListener('click', () => {
            const selectedTaller = talleresSelect.value;
            modalMessage.textContent = `¡Has quedado inscrito en el taller de ${selectedTaller.charAt(0).toUpperCase() + selectedTaller.slice(1)}!`;
            modal.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
