   <section class="form-register">
      <h4>Crea tu cuenta</h4>
      <form id="registerForm">
          <input class="controls" type="text" name="username" id="username" placeholder="Ingrese su Nombre de Usuario" required>
          <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo" required>
          <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required>
          <p>Estoy de acuerdo con estos <a href="#">Términos y Condiciones</a></p>
          <button class="botons" type="submit">Registrar</button>
          <p><a href="login.html">¿Ya tienes una cuenta?</a></p>
      </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
      const registerForm = document.querySelector('#registerForm');
      
      // Al enviar el formulario
      registerForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const username = e.target.username.value;
          const email = e.target.email.value;
          const password = e.target.password.value;
        
       

          try {
              // Enviar datos al servidor (API)
              const { data } = await axios.post('/api/v1/users/register', {
                  username, email, password
              });

              const token = localStorage.getItem('token');
                const response = await axios.post('/api/v1/users/register', data, {
                headers: {
                        'Authorization': `Bearer ${token}`
                        }
                    });

              if (data.ok) {
                  alert('Registro exitoso. Por favor, inicia sesión.');
                  window.location.href = '/login';  // Redirigir a la página de login
              } else {
                  alert(data.msg || 'Hubo un error al registrar. Intenta nuevamente.');
              }
          } catch (error) {
              console.error('Error al registrar:', error);
              alert('Ocurrió un error, por favor intente más tarde.');
          }
      });
  </script>
