<!DOCTYPE html>
<html>
<head>
<title>Ejemplo De problema 1</title>
<meta charset="UTF-8">
</head>
<body>
<script>
let x1=0;
let x2=0;
let x3=0;

x1 = parseFloat(prompt("ingresa el primer entero:"));
x2 = parseFloat(prompt("ingresa el segundo entero:"));
x3 = parseFloat(prompt("ingresa el tercer entero:"));
function retornarMayor(x1, x2, x3) {
if (x1 > x2 && x1 > x3) {
return x1;
} else {
if (x2 > x3) {
return x2;
} else {
return x3;
}
}
}
document.write('Los tres valores ingresados son ' + x1 + ' ' + x2 + ' ' + x3
+ '<br>');
let may = retornarMayor(x1, x2, x3);
document.write('El mayor de los tres es :' + may);
</script>
</body>
</html>
</script>
</body>
</html>
